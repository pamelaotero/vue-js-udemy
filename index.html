<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  
</head>
<body>
  <div id="app">
    <p>{{ mensagem }}</p>
    <p>Meu nome é: {{ nome }}</p>
    <input v-on:input="mudarNome">
  </div>
  
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        mensagem: 'Olá VueJS do ME',
        nome: ''
      },
      methods: {
        mudarNome: function(event) {
        // aponta para o evento input
          this.nome = event.target.value;
        }
      }
    });
  </script>
</body>
</html>
