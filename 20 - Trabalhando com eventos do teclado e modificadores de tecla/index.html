<!DOCTYPE html>
<html>
<head>
  <title>Vue JS - Aula 20</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <!-- os modificadores d etcla para escutar teclas especificas -->
</head>
<body>
  <div id="app">
    <input v-on:keyup.enter="onKey" placeholder="Tecla Enter">
    <br>
    <input v-on:keyup.enter.space="onKey" placeholder="Tecla Enter ou espaÃ§o">
    <br>
    <input v-on:keyup.ctrl.enter="onKey" placeholder="Teclas CTRL + Enter">
  </div>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      methods: {
        onKey: function(event) {
          console.log('Tecla ' + event.key + ' pressionada!');
        }
      }
    })
  </script>
</body>
</html>
