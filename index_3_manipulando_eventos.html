<!DOCTYPE html>
<html>
<head>
  <title>Manipulando eventos com VueJS</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head> 
<body>
  <div id="app">
    <button v-on:click="incrementar">Clique</button>
    <p>Bot√£o clicado {{ cliques }} vezes</p>
    <!-- vamos pegar as cordenadas do cursor sobre esse elemento -->
    <p v-on:mousemove="atualizarCoordenadas">Coordenadas X: {{ x }} e Y:{{ y }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        cliques: 0,
        x: 0,
        y: 0
      },

      methods: {
        incrementar: function(event) {
          console.log(event)
          this.cliques++
        },

        atualizarCoordenadas: function(e) {
          this.x = e.clientX
          this.y = e.clientY
        }
      }
    });
  </script>
</body>
</html>
