<!DOCTYPE html>
<html>
<head> 3
  <title>Document</title>
</head> 
<body>
  <div id="app">
    <p>Curso: {{ curso }} | {{ nomeDoInstrutor() }}</p>
    <a v-bind:href="docs">Vuejs Links</a>
    <p>Instrutor: <span v-text="instrutor"></span></p>
    <p>Nome teste: {{ getNome() }}</p>
  </div>

  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        curso: 'VueJS Vamos 2022',
        instrutor: 'Plinio',
        docs: 'https://vuejs.org/v2/guide/',
        nome: 'Pamela Ot√©ro'
      },
      methods: {
        nomeDoInstrutor: function() {
          // chamada da variavel instrutor do data
          return this.instrutor;
        },
        getNome: function() {
          return this.nome;
        }
      }
    });
  </script>
</body>
</html>
